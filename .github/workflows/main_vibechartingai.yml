# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - vibechartingai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies from the backend folder
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          fi

      - name: Build Frontend (React)
        run: |
          cd frontend
          npm install
          npm run build
        # This creates the frontend/dist folder which Flask is configured to serve

      - name: Zip artifact for deployment
        # We package the entire project but exclude the local virtual environment
        run: zip release.zip ./* -r -x "antenv/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'vibechartingai'
          slot-name: 'Production'
          # Using the specific secret name generated by your Azure Service Principal
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCE29EA714DA401FBE27D388ECCFFA4C }}